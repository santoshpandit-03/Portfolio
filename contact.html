  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">MyPortfolio</a>
      <button class="menu-toggle" aria-label="Open Menu" aria-expanded="false">â˜°</button>

  </header>

  <main class="container">
    <section class="stack gap-l">
      <h1>Contact</h1>
      <form id="contactForm" class="form card">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <small class="error" id="nameError"></small>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <small class="error" id="emailError"></small>
        </div>
        <div class="field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
          <small class="error" id="subjectError"></small>
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <small class="error" id="messageError"></small>
        </div>
        <button class="btn" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
